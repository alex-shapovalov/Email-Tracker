<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Link Generator</title>
    <style>
        body {
            font-family: monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #terminal {
            width: 80%;
            max-width: 600px;
            background: #111;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #0f0;
        }
        #input {
            width: 100%;
            background: #111;
            border: none;
            color: #0f0;
            outline: none;
            font-family: monospace;
            font-size: 16px;
        }
        .output {
            margin-top: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<div id="terminal">
    <div class="output">This is the tracking link generator. </div>
    <div class="output">Type a valid email address and press Enter: </div>
    <form id="form">
        <input id="input" type="text" placeholder="Enter recipient email..." autocomplete="off" />
    </form>
    <div id="result" class="output"></div>
</div>
<script>
    document.getElementById('form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('input').value.trim();
        if (!email) {
            document.getElementById('result').innerText = "Error: Please enter a valid email.";
            return;
        }

        try {
            const response = await fetch(`/generate-tracking-link?email=${encodeURIComponent(email)}`);
            if (response.ok) {
                const trackingHtml = await response.text();
                document.getElementById('result').innerText =
                    `Generated Tracking Code:\n\n${trackingHtml}`;
            } else {
                document.getElementById('result').innerText = "Error: Unable to generate tracking code.";
            }
        } catch (error) {
            document.getElementById('result').innerText = "Error: Server unreachable.";
        }
    });
</script>
</body>
</html>
